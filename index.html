<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mon Tr√©sor V3</title>
    
    <style>
        :root {
            --primary: #007AFF;
            --bg: #F2F2F7;
            --card: #FFFFFF;
            --text: #000000;
            --gray: #8E8E93;
            --separator: #C6C6C8;
            --day-width: 80px; /* Largeur par d√©faut du calendrier */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            padding-bottom: 90px; /* Espace menu bas */
            padding-top: 130px; /* Espace header fixe */
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }

        /* --- HEADER FIXE --- */
        header {
            background-color: rgba(242, 242, 247, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            padding-top: 50px; /* Safe area iPhone */
            text-align: center;
            border-bottom: 1px solid var(--separator);
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 50;
        }

        h1 { font-size: 13px; text-transform: uppercase; color: var(--gray); margin: 0; letter-spacing: 1px;}
        #total-capital { font-size: 34px; font-weight: 700; margin: 4px 0; }
        
        /* Indicateur de budget auto */
        #auto-budget-indicator { font-size: 12px; color: var(--gray); margin-top: 5px; }

        /* --- VUES (PAGES) --- */
        .view-section { display: none; padding: 15px; animation: fadeIn 0.2s; }
        .view-section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- LISTE --- */
        .transaction-card {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            border-left: 5px solid transparent; /* Pour la couleur */
        }
        
        .t-info { flex-grow: 1; margin-left: 10px; }
        .t-title { font-weight: 600; font-size: 16px; }
        .t-date { font-size: 12px; color: var(--gray); margin-top: 2px;}
        .t-amount { font-weight: 700; font-size: 16px; }

        /* --- CALENDRIER --- */
        #calendar-controls {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px;
        }
        
        #calendar-scroller {
            display: flex;
            overflow-x: auto;
            gap: 5px;
            padding-bottom: 20px;
            scroll-behavior: smooth;
        }

        .cal-day {
            min-width: var(--day-width);
            background: var(--card);
            border-radius: 8px;
            padding: 10px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            position: relative;
        }

        .cal-day.today { border: 2px solid var(--primary); }
        .cal-date { font-weight: bold; margin-bottom: 5px; font-size: 14px;}
        .cal-balance { font-weight: 600; margin-top: auto; padding-top: 5px; border-top: 1px solid #eee; width: 100%; text-align: center;}
        
        .cal-dot {
            width: 8px; height: 8px; border-radius: 50%; margin: 1px;
        }

        /* --- R√âGLAGES --- */
        .settings-group { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 20px;}
        .settings-title { font-size: 13px; color: var(--gray); text-transform: uppercase; margin-bottom: 10px; margin-left: 10px;}
        .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }

        /* --- COULEURS PASTELS --- */
        .color-selector { display: flex; gap: 10px; overflow-x: auto; padding: 5px; }
        .color-option {
            width: 30px; height: 30px; border-radius: 50%; border: 2px solid transparent; flex-shrink: 0;
        }
        .color-option.selected { border-color: #000; transform: scale(1.1); }

        /* Classes de couleurs (bg + border) */
        .c-white { background: #fff; border: 1px solid #ddd; }
        .c-red { background: rgba(255, 59, 48, 0.2); border-left-color: #FF3B30 !important; }
        .c-green { background: rgba(52, 199, 89, 0.2); border-left-color: #34C759 !important; }
        .c-blue { background: rgba(0, 122, 255, 0.2); border-left-color: #007AFF !important; }
        .c-yellow { background: rgba(255, 204, 0, 0.2); border-left-color: #FFCC00 !important; }
        .c-purple { background: rgba(175, 82, 222, 0.2); border-left-color: #AF52DE !important; }
        .c-orange { background: rgba(255, 149, 0, 0.2); border-left-color: #FF9500 !important; }
        .c-pink { background: rgba(255, 45, 85, 0.2); border-left-color: #FF2D55 !important; }
        .c-brown { background: rgba(162, 132, 94, 0.2); border-left-color: #A2845E !important; }

        /* --- TAB BAR (BAS) --- */
        .tab-bar {
            position: fixed; bottom: 0; width: 100%;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--separator);
            display: flex; justify-content: space-around;
            padding: 10px 0 30px 0;
            z-index: 100;
        }
        .tab-btn { border: none; background: none; color: var(--gray); font-size: 10px; display: flex; flex-direction: column; align-items: center; }
        .tab-btn.active { color: var(--primary); }
        .tab-icon { font-size: 22px; margin-bottom: 2px; }

        /* --- BOUTON FAB (+) --- */
        .fab {
            position: fixed; bottom: 100px; right: 20px;
            background: var(--primary); color: white;
            width: 56px; height: 56px; border-radius: 28px;
            font-size: 28px; border: none;
            box-shadow: 0 4px 12px rgba(0,122,255,0.4);
            z-index: 90; display: flex; justify-content: center; align-items: center;
        }

        /* --- MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 200; align-items: flex-end;
        }
        .modal-content {
            background: var(--bg); width: 100%; border-radius: 20px 20px 0 0;
            padding: 20px; box-sizing: border-box; max-height: 90vh; overflow-y: auto;
            animation: slideUp 0.3s;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #d1d1d6; border-radius: 10px; font-size: 16px; box-sizing: border-box; font-family: inherit;}
        
        /* Utils */
        .hidden { display: none !important; }
        .text-danger { color: #FF3B30; }
        .text-success { color: #34C759; }

    </style>
</head>
<body>

    <header>
        <h1>Solde Estim√© (Aujourd'hui)</h1>
        <div id="total-capital">...</div>
        <div id="auto-budget-indicator"></div>
    </header>

    <div id="view-list" class="view-section active">
        <div id="transaction-list"></div>
        <div style="height: 50px;"></div> </div>

    <div id="view-calendar" class="view-section">
        <div id="calendar-controls">
            <span>Zoom</span>
            <input type="range" min="40" max="150" value="80" oninput="changeZoom(this.value)">
        </div>
        <div id="calendar-scroller">
            </div>
    </div>

    <div id="view-settings" class="view-section">
        <div class="settings-title">Budget Automatique</div>
        <div class="settings-group">
            <div class="setting-row">
                <label>Budget Hebdomadaire (‚Ç¨)</label>
                <input type="number" id="setting-weekly-budget" placeholder="ex: 100" onchange="saveSettings()" style="width: 100px; margin:0;">
            </div>
            <p style="font-size:12px; color:#666; margin:0;">
                Ce montant sera divis√© par 7 et d√©duit chaque jour automatiquement de ton solde futur.
            </p>
        </div>

        <div class="settings-title">Donn√©es</div>
        <div class="settings-group">
            <button onclick="exportData()" style="width:100%; padding:10px; background:#fff; border:1px solid #ddd; border-radius:8px;">Sauvegarder les donn√©es (Copier)</button>
            <div style="height:10px"></div>
            <button onclick="importData()" style="width:100%; padding:10px; background:#fff; border:1px solid #ddd; border-radius:8px;">Importer des donn√©es</button>
            <div style="height:10px"></div>
            <button onclick="resetApp()" style="width:100%; padding:10px; background:#fff; border:1px solid red; color:red; border-radius:8px;">Tout effacer</button>
        </div>
    </div>

    <button class="fab" onclick="openModal()">+</button>

    <nav class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('list')">
            <span class="tab-icon">‚ò∞</span> Liste
        </button>
        <button class="tab-btn" onclick="switchTab('calendar')">
            <span class="tab-icon">üìÖ</span> Calendrier
        </button>
        <button class="tab-btn" onclick="switchTab('settings')">
            <span class="tab-icon">‚öôÔ∏è</span> R√©glages
        </button>
    </nav>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-top:0">Nouvel √âv√©nement</h2>
            
            <input type="hidden" id="edit-index" value="-1">

            <label>Titre</label>
            <input type="text" id="input-title" placeholder="Ex: Courses">

            <label>Couleur</label>
            <div class="color-selector" id="color-picker">
                <div class="color-option c-white selected" onclick="selectColor('c-white')"></div>
                <div class="color-option c-red" onclick="selectColor('c-red')"></div>
                <div class="color-option c-green" onclick="selectColor('c-green')"></div>
                <div class="color-option c-blue" onclick="selectColor('c-blue')"></div>
                <div class="color-option c-yellow" onclick="selectColor('c-yellow')"></div>
                <div class="color-option c-purple" onclick="selectColor('c-purple')"></div>
                <div class="color-option c-orange" onclick="selectColor('c-orange')"></div>
                <div class="color-option c-pink" onclick="selectColor('c-pink')"></div>
                <div class="color-option c-brown" onclick="selectColor('c-brown')"></div>
            </div>
            <input type="hidden" id="selected-color" value="c-white">
            <div style="margin-bottom:15px;"></div>

            <label>Type & Montant</label>
            <div style="display:flex; gap:10px;">
                <select id="input-type" onchange="toggleAmount()" style="width:40%">
                    <option value="expense">D√©pense</option>
                    <option value="income">Revenu</option>
                    <option value="event">Note</option>
                </select>
                <input type="number" id="input-amount" placeholder="0.00" inputmode="decimal" style="width:60%">
            </div>

            <label>Date</label>
            <input type="date" id="input-date">
            
            <label>Notes</label>
            <textarea id="input-desc" rows="2" placeholder="D√©tails..."></textarea>

            <div style="display:flex; gap:10px;">
                <button onclick="closeModal()" style="flex:1; padding:15px; border-radius:12px; border:none; background:#E5E5EA;">Annuler</button>
                <button onclick="saveTransaction()" style="flex:1; padding:15px; border-radius:12px; border:none; background:var(--primary); color:white; font-weight:bold;">Sauvegarder</button>
            </div>
            <button id="btn-delete" onclick="deleteCurrentItem()" style="width:100%; margin-top:10px; padding:15px; border:none; background:none; color:red; display:none;">Supprimer cet √©v√©nement</button>
        </div>
    </div>

    <script>
        // --- DATA STORE ---
        let transactions = JSON.parse(localStorage.getItem('mb_transactions')) || [];
        let settings = JSON.parse(localStorage.getItem('mb_settings')) || { weeklyBudget: 0 };
        let currentTab = 'list';

        // --- INIT ---
        window.onload = function() {
            // Migrer anciennes donn√©es si n√©cessaire (pour compatibilit√©)
            if(localStorage.getItem('my_budget_data')) {
                transactions = JSON.parse(localStorage.getItem('my_budget_data'));
                localStorage.removeItem('my_budget_data');
                saveData();
            }

            document.getElementById('setting-weekly-budget').value = settings.weeklyBudget || '';
            refreshUI();
        };

        function saveData() {
            localStorage.setItem('mb_transactions', JSON.stringify(transactions));
            localStorage.setItem('mb_settings', JSON.stringify(settings));
        }

        function refreshUI() {
            calculateTotal();
            if (currentTab === 'list') renderList();
            if (currentTab === 'calendar') renderCalendar();
        }

        // --- CALCULS ---
        function calculateTotal() {
            // 1. Calculer le solde r√©el (transactions pass√©es + aujourd'hui)
            const today = new Date();
            today.setHours(0,0,0,0);
            
            let total = 0;
            transactions.forEach(t => {
                let tDate = new Date(t.date);
                tDate.setHours(0,0,0,0);
                if (tDate <= today) {
                    if (t.type === 'income') total += parseFloat(t.amount);
                    if (t.type === 'expense') total -= parseFloat(t.amount);
                }
            });

            // Affichage Header
            document.getElementById('total-capital').innerText = total.toFixed(2) + ' ‚Ç¨';
            
            // Indicateur budget auto
            const dailyBurn = (settings.weeklyBudget || 0) / 7;
            if (dailyBurn > 0) {
                document.getElementById('auto-budget-indicator').innerText = `-${dailyBurn.toFixed(2)}‚Ç¨ / jour (Auto)`;
            } else {
                document.getElementById('auto-budget-indicator').innerText = '';
            }
            
            return total;
        }

        function getBalanceAtDate(targetDate) {
            // Calcul pr√©visionnel √† une date pr√©cise
            let total = 0;
            const start = new Date(); // Aujourd'hui
            start.setHours(0,0,0,0);
            const target = new Date(targetDate);
            target.setHours(0,0,0,0);

            // Somme des transactions
            transactions.forEach(t => {
                let tDate = new Date(t.date);
                tDate.setHours(0,0,0,0);
                if (tDate <= target) {
                    if (t.type === 'income') total += parseFloat(t.amount);
                    if (t.type === 'expense') total -= parseFloat(t.amount);
                }
            });

            // D√©duction du budget auto quotidien
            const dailyBurn = (settings.weeklyBudget || 0) / 7;
            if (dailyBurn > 0 && target > start) {
                const diffTime = Math.abs(target - start);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                total -= (diffDays * dailyBurn);
            }

            return total;
        }

        // --- NAVIGATION ---
        function switchTab(tabName) {
            currentTab = tabName;
            
            // Cacher toutes les vues
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            // Afficher la bonne
            document.getElementById('view-' + tabName).classList.add('active');
            
            // Highlight bouton
            const btnIndex = ['list', 'calendar', 'settings'].indexOf(tabName);
            document.querySelectorAll('.tab-btn')[btnIndex].classList.add('active');

            // Cacher bouton + dans r√©glages et calendrier (optionnel)
            const fab = document.querySelector('.fab');
            if(tabName === 'settings') fab.style.display = 'none';
            else fab.style.display = 'flex';

            refreshUI();
        }

        // --- VUE LISTE ---
        function renderList() {
            const listContainer = document.getElementById('transaction-list');
            listContainer.innerHTML = '';
            
            // Tri d√©croissant
            const sorted = [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date));

            if (sorted.length === 0) {
                listContainer.innerHTML = '<div style="text-align:center;color:#999;margin-top:50px">Rien pour l\'instant</div>';
                return;
            }

            sorted.forEach((t) => {
                // Retrouver l'index original pour l'√©dition
                const originalIndex = transactions.indexOf(t);
                
                let amountHtml = '';
                if(t.type !== 'event') {
                    const color = t.type === 'income' ? 'text-success' : 'text-danger';
                    const sign = t.type === 'income' ? '+' : '-';
                    amountHtml = `<div class="t-amount ${color}">${sign}${parseFloat(t.amount).toFixed(2)}</div>`;
                }

                const html = `
                    <div class="transaction-card ${t.color || 'c-white'}" onclick="openModal(${originalIndex})">
                        <div class="t-info">
                            <div class="t-title">${t.title}</div>
                            <div class="t-date">${new Date(t.date).toLocaleDateString('fr-FR')} ${t.desc ? '‚Ä¢ '+t.desc : ''}</div>
                        </div>
                        ${amountHtml}
                    </div>
                `;
                listContainer.innerHTML += html;
            });
        }

        // --- VUE CALENDRIER ---
        function changeZoom(val) {
            document.documentElement.style.setProperty('--day-width', val + 'px');
        }

        function renderCalendar() {
            const container = document.getElementById('calendar-scroller');
            container.innerHTML = '';
            
            // G√©n√©rer 30 jours (5 avant, 25 apr√®s)
            const today = new Date();
            const startDate = new Date();
            startDate.setDate(today.getDate() - 5);
            
            for (let i = 0; i < 35; i++) {
                let currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i);
                
                const isToday = currentDate.toDateString() === today.toDateString();
                const balance = getBalanceAtDate(currentDate);

                // Trouver les dots (√©v√©nements ce jour l√†)
                let dotsHtml = '';
                transactions.forEach(t => {
                    let tDate = new Date(t.date);
                    if (tDate.toDateString() === currentDate.toDateString()) {
                        let dotColor = '#999';
                        if (t.color && t.color.includes('red')) dotColor = 'red';
                        if (t.color && t.color.includes('green')) dotColor = 'green';
                        if (t.color && t.color.includes('blue')) dotColor = 'blue';
                        dotsHtml += `<div class="cal-dot" style="background:${dotColor}"></div>`;
                    }
                });

                const html = `
                    <div class="cal-day ${isToday ? 'today' : ''}">
                        <div class="cal-date">${currentDate.getDate()}/${currentDate.getMonth()+1}</div>
                        <div style="flex-grow:1; display:flex; flex-wrap:wrap; align-content:start; justify-content:center;">
                            ${dotsHtml}
                        </div>
                        <div class="cal-balance" style="color:${balance < 0 ? 'red' : 'black'}">
                            ${Math.round(balance)}
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            }
        }

        // --- FORMULAIRE & ACTIONS ---
        const modal = document.getElementById('modal');
        
        function selectColor(colorClass) {
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('selected'));
            document.querySelector('.' + colorClass).classList.add('selected');
            document.getElementById('selected-color').value = colorClass;
        }

        function toggleAmount() {
            const type = document.getElementById('input-type').value;
            const amtInput = document.getElementById('input-amount');
            if (type === 'event') amtInput.style.display = 'none';
            else amtInput.style.display = 'block';
        }

        function openModal(index = -1) {
            modal.style.display = 'flex';
            document.getElementById('edit-index').value = index;
            
            if (index > -1) {
                // Mode Modification
                const t = transactions[index];
                document.getElementById('modal-title').innerText = "Modifier";
                document.getElementById('input-title').value = t.title;
                document.getElementById('input-type').value = t.type;
                document.getElementById('input-amount').value = t.amount;
                document.getElementById('input-date').value = t.date;
                document.getElementById('input-desc').value = t.desc || '';
                selectColor(t.color || 'c-white');
                document.getElementById('btn-delete').style.display = 'block';
            } else {
                // Mode Cr√©ation
                document.getElementById('modal-title').innerText = "Nouvel √âv√©nement";
                document.getElementById('input-title').value = '';
                document.getElementById('input-amount').value = '';
                document.getElementById('input-date').valueAsDate = new Date();
                document.getElementById('input-desc').value = '';
                selectColor('c-white');
                document.getElementById('btn-delete').style.display = 'none';
            }
            toggleAmount();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function saveTransaction() {
            const index = parseInt(document.getElementById('edit-index').value);
            const title = document.getElementById('input-title').value;
            const type = document.getElementById('input-type').value;
            const amount = document.getElementById('input-amount').value;
            const date = document.getElementById('input-date').value;
            const desc = document.getElementById('input-desc').value;
            const color = document.getElementById('selected-color').value;

            if (!title || !date) return alert("Titre et Date obligatoires");

            const item = { title, type, amount: (type==='event'?0:amount), date, desc, color };

            if (index > -1) {
                transactions[index] = item;
            } else {
                transactions.push(item);
            }
            
            saveData();
            closeModal();
            refreshUI();
        }

        function deleteCurrentItem() {
            const index = parseInt(document.getElementById('edit-index').value);
            if (index > -1 && confirm("Supprimer ?")) {
                transactions.splice(index, 1);
                saveData();
                closeModal();
                refreshUI();
            }
        }

        // --- SETTINGS ---
        function saveSettings() {
            const val = document.getElementById('setting-weekly-budget').value;
            settings.weeklyBudget = parseFloat(val);
            saveData();
            refreshUI();
        }
        
        function resetApp() {
            if(confirm("ATTENTION: Tout effacer ?")) {
                localStorage.clear();
                location.reload();
            }
        }

        function exportData() {
            const data = JSON.stringify({t: transactions, s: settings});
            prompt("Copie ce texte et garde-le en s√©curit√© :", data);
        }

        function importData() {
            const data = prompt("Colle le texte de sauvegarde ici :");
            if (data) {
                try {
                    const parsed = JSON.parse(data);
                    if (parsed.t) transactions = parsed.t;
                    if (parsed.s) settings = parsed.s;
                    saveData();
                    location.reload();
                } catch(e) { alert("Erreur de format"); }
            }
        }

    </script>
</body>
</html>
